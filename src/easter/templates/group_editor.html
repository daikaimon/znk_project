<!DOCTYPE html>
<html><head>
	<META http-equiv="Content-type" content="text/html; charset=Shift_JIS">
	<META http-equiv="Content-Script-Type" content="text/javascript">
	<META http-equiv="Content-Style-Type" content="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/msty.css" rel="stylesheet" type="text/css">
	<link href="/bulma.css" rel="stylesheet" type="text/css" />
	<title>Easterタグマネージャー</title>
</head>

<script type="text/javascript"><!--
var EstLM_form_url_LinkManager = "/cgis/easter/easter.cgi#LinkManager";
var EstLM_form_url_LinkEditor  = "/cgis/easter/easter.cgi#LinkEditor";
var st_Moai_AuthenticKey = "#[Moai_AuthenticKey]#";
var st_func_tbls = [];
#[hint_table]#
//--></script>
<script type="text/javascript" src="/cgis/easter/publicbox/hint.js"></script>
<script type="text/javascript" src="/cgis/easter/publicbox/assort.js"></script>

<body bgcolor="#EEFFEE" text="#505000" link="#0000EE" vlink="#0000EE" alink="#FF0000">
<div class="section" id="section">
<div class="container">
<div class="content">

<a name="user-content-index"></a>
<font size=+2><b>Easter Collection</b></font><br>

<br>
<div class=pagination-list>
<a class=MstyElemLink  href="/easter" >仮想ブラウジング</a> &nbsp;
<a class=MstyElemLink  href="/easter?est_manager=topic&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >コレクション</a> &nbsp;
<a class=MstyElemLink  href="/easter?est_manager=config&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >設定</a> &nbsp;
<a class=MstyNowSelectedLink href="/easter?est_manager=tag_manager&amp;command=view&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >タグマネージャー</a> &nbsp;
</div>
<br>
<div class=pagination-list>
<a class=MstyElemLink  href="/easter?est_manager=tag_manager&amp;command=view&amp;edit_mode=tag&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >タグエディター</a> &nbsp;
<a class=MstyNowSelectedLink href="/easter?est_manager=tag_manager&amp;command=view&amp;edit_mode=group&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >グループエディター</a> &nbsp;
<a class=MstyElemLink  href="/easter?est_manager=tag_manager&amp;command=view&amp;edit_mode=category&amp;Moai_AuthenticKey=#[Moai_AuthenticKey]#" >カテゴリーエディター</a> &nbsp;
</div>

<form action="/cgis/easter/easter.cgi?est_manager=tag_manager" method="POST" name="fm_main">

<input type=hidden name=Moai_AuthenticKey value="#[Moai_AuthenticKey]#">
<button class="MstyDmyUpdateBtn" disabled></button> <!-- For disable Enter key on text field -->

<a name="GroupEditor"></a>
<article class="message is-dark">
	<div class="message-header">
		グループの新規登録
	</div>
	<div class="message-body">
		<input class=MstyInputField type=text name=EstCM_new_group placeholder="グループ名の指定" value="" size=20>
		<a class=MstyElemLinkRed href="javascript:EjsAssort_submitCommandAndArg( document.fm_main, 'tag_manager', 'regist_new_group', 'edit_mode=group' )">新規登録</a>
		<a class=MstyQandALink href="javascript:void(0);" onclick="displayQandA( 'Hint', 'aboutGroupEditor' );"><img src='/cgis/easter/publicbox/icons/question_16.png'></a>
		<font size=-1><div id=aboutGroupEditor></div></font>
		<br>
		#[regist_msg_cstr]#
	</div>
</article>

<article class="message is-dark">
	<div class="message-header">
		グループの移動と削除
	</div>
	<div class="message-body">
		#[editor_ui]#
	</div>
</article>

</form>

<div class=box>
	<input type=checkbox id=msg_console_cbtn onclick="EjsAssort_switchVisibility('msg_console', '_cbtn', '_body', '_msg')">
	<b>Easter System Console </b><br>
	<div class=MstyMsgConsole id=msg_console_body style=display:none>#[msg]#</div>
	<font size=-1 color=#8888ff><div id=msg_console_msg>― 現在非表示です ―</div></font>
</div>


<a class=MstyElemLink href="#user-content-index">一番上へ戻る</a> <a class=MstyElemLink href="/">Moaiトップページ</a>
<br><br>

</div>
</div>
</div>
</body></html>
